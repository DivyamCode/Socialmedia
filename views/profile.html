<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.0.45/css/materialdesignicons.min.css" integrity="sha256-nRyVCcVDSlWN9d68r9M+rKBLE4k9Cp1j3XSY/umjvvU=" crossorigin="anonymous" />
<div class="container">
    <div class="row ">
        <div class="col-md-9">
            <div class="card m-b-20">
                <div class="card-body">
                            <div class="row">
                                <div class="col-2">
                                </div>
                                <div class="col-6">
                                    <div class="xp-social-profile-avatar text-center dpp">
                                        <a href="" class="">
                                        <img src="../{{User.avatar}}" alt="user-profile" class="dpimg">
                                        </a>
                                        <span class="xp-social-profile-live"></span>
                                    </div>
                                </div>
                                <div class="col-3">
                                </div>
                            </div>
                        <div class="xp-social-profile-middle text-center">
                            <div class="row">
                                <div class="col-12">
                                    <div class="xp-social-profile-title">
                                        <h5 class="my-1 text-black">{{user.UserName}}</h5>
                                    </div>
                                    <div class="xp-social-profile-subtitle">
                                        <p class="mb-3 text-muted">{{user.FullName}}</p>
                                    </div>
                                    <div class="xp-social-profile-desc">
                                        <p class="text-muted">{{User.Bio}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="xp-social-profile-bottom text-center">
                            <div class="row">
                                <div class="col-4">
                                    <div class="xp-social-profile-media pt-3">
                                        <h5 class="text-black my-1">{{User.NumPost}}</h5>
                                        <p class="mb-0 text-muted">Posts</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="xp-social-profile-followers pt-3">
                                        <h5 class="text-black my-1">{{User.NumFollower}}</h5>
                                        <p class="mb-0 text-muted">Follower</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="xp-social-profile-following pt-3">
                                        <h5 class="text-black my-1">{{User.NumFollowing}}</h5>
                                        <p class="mb-0 text-muted">Following</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        <div class="col-md-9">
            <div class="card m-b-20">
                <div class="card-body">
                    <div class="xp-social-profile-middle text-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="c">
                                        <a class="editP" style="text-decoration: none;" href="../../account/edit">&nbsp&nbsp&nbsp&nbsp&nbspEdit Profile&nbsp&nbsp&nbsp</a>
                                        <a class="editP" style="text-decoration: none;" href="../../account/setting">&nbsp&nbsp&nbsp&nbsp&nbspsetting&nbsp&nbsp&nbsp&nbsp&nbsp</a>
                                </div>                                   
                            </div>
                        </div>                           
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</div>




<style type="text/css">

body{
    background:#f5f5f5;
    margin-top:20px;
}
.xp-social-profile-avatar img {
  border: 5px solid #fff;
  margin-top: -10px;
}
.xp-social-profile-avatar .xp-social-profile-live {
  position: absolute;
  bottom: 15px;
  margin: 0px -20px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  border: 2px solid #ffffff;
  background-color: #2bcd72;
}
.dpimg{
                width: 180px;
                height: 180px;
                object-fit: cover;
                border-radius: 50%;
            }

.text-black {
    color: #555555 !important;
}
.mb-1, .my-1 {
    margin-bottom: .25rem!important;
}
.mt-1, .my-1 {
    margin-top: .25rem!important;
}
.h5, h5 {
    font-size: 1.25rem;
}

.card-header:first-child {
    border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0;
}
.card-header {
    border-bottom: 1px solid rgba(85, 85, 85, 0.05);
}
.editP{
                background-color: rgb(161, 228, 119); /* Blue background */
                    border: none; /* Remove borders */
                    color: white; /* White text */
                    padding: 12px 16px; /* Some padding */
                    font-size: 16px; /* Set a font size */
                    cursor: pointer; /* Mouse pointer on hover */
                    margin-top: 10px; 
                }
.bg-white {
    background-color: #ffffff !important;
}

.card {
    border: none;
    box-shadow: 0 0 30px 0 rgba(200, 200, 200, 0.2);
}
.m-b-30 {
    margin-bottom: 30px;
}
.dpp{
    width: 200px;
    height: 200px;
}
.roww{
    margin:auto;
    margin-left: 300px;
}
